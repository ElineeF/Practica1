<!DOCTYPE html>
<html>

<head>
    <title>TastyGram</title>
    <link rel="icon" type="image/x-icon" href="logoNegro.ico" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="crearElementoStyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container">
        <div class="recipeInfo">
            <h1>¡CREA TU NUEVA RECETA!</h1>
            <div class="custom-file">
                <label class="custom-file-label" id="rcpImage">Selecciona una Imagen</label>
                <br>
                <input type="file" accept=".jpg,.png,.jpeg" class="custom-file-input" for="rcpImage" lang="es" />
            </div>
            <br>
            <form>
                <div class="mb-3">
                    <label for="rcpName" class="form-label">Nombre de la Receta</label>
                    <input type="text" class="form-control" id="rcpName" aria-describedby="recipeName" />
                </div>
                <div class="mb-3">
                    <label for="rcpIngredients" class="form-label">Ingredientes</label>
                    <textarea class="form-control" id="rcpIngredients" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="rcpInstructions" class="form-label">Preparación</label>
                    <textarea class="form-control" id="rcpInstructions" rows="9"></textarea>
                </div>

                <div class="mb-3">
                    <label for="specialDiet">Adaptado a Dieta Especial</label>
                    <select class="form-control" id="specialDiet">
                        <option></option>
                        <option>Vegana</option>
                        <option>Vegetariana</option>
                    </select>
                </div>

                <div class="allergens">
                    <p>Contiene Alimentos Alérgenos</p>
                    <ul>
                        <li class = "checkInList">
                            <input type="checkbox" class="form-check-input" id="lactose" />
                            <label class="form-check-label" for="lactose">Lactosa</label>
                        </li>
                        
                        <li class = "checkInList">
                            <input type="checkbox" class="form-check-input" id="eggs" />
                            <label class="form-check-label" for="eggs">Huevo</label>
                        </li>
                        
                        <li class = "checkInList">
                            <input type="checkbox" class="form-check-input" id="nuts" />
                            <label class="form-check-label" for="nuts">Frutos Secos</label>
                        </li>
                        
                        <li class = "checkInList">
                            <input type="checkbox" class="form-check-input" id="soya" />
                            <label class="form-check-label" for="soya">Soja</label>
                        </li>
                        
                        <li class = "checkInList">
                            <input type="checkbox" class="form-check-input" id="seafood" />
                            <label class="form-check-label" for="seafood">Mariscos</label>
                        </li>
                        
                        <li class = "checkInList">
                            <input type="checkbox" class="form-check-input" id="fish" />
                            <label class="form-check-label" for="fish">Pescados</label>
                        </li>
                    </ul>
                    <br>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="celiac" />
                    <label class="form-check-label" for="celiac">Apto para Celiacos</label>
                </div>
                <div class="buttons">
                    <a href="#">
                    <button type="submit" class="btn btn-success">
                        Guardar
                    </button></a>
                    <a href="index.html">
                    <button type="button" class="btn btn-secondary">
                        Cancelar
                    </button></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
