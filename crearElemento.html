<!DOCTYPE html>
<html>

<head>
    <title>TastyGram</title>
    <link rel="icon" type="image/x-icon" href="logoNegro.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" href="crearElementoStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="titleAndImg">
            <h1>¡CREA TU NUEVA RECETA!</h1>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="rcpImage" lang="es">
                <label class="custom-file-label" for="rcpImage">Seleccionar Imagen</label>
            </div>
        </div>
        <div class="recipeInfo">
            <form>
                <div class="mb-3">
                    <label for="rcpName" class="form-label">Nombre de la Receta</label>
                    <input type="text" class="form-control" id="rcpName" aria-describedby="recipeName">
                </div>
                <div class="mb-3">
                    <label for="rcpIngredients" class="form-label">Ingredientes</label>
                    <textarea class="form-control" id="rcpIngredients" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="rcpInstructions" class="form-label">Preparación</label>
                    <textarea class="form-control" id="rcpInstructions" rows="9"></textarea>
                </div>

                <div class="mb-3">
                    <label for="specialDiet">Adaptado a Dieta Especial</label>
                    <select class="form-control" id="specialDiet">
                        <option></option>
                        <option>Vegana</option>
                        <option>Vegetariana</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dietRestrictions">Incluye Alimentos Alérgenos</label>
                    <select class="form-control" id="dietRestrictions">
                        <option></option>
                        <option>Lactosa</option>
                        <option>Huevo</option>
                        <option>Frutos Secos</option>
                        <option>Soja</option>
                        <option>Mariscos</option>
                        <option>Pescados</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="celiac">
                    <label class="form-check-label" for="celiac">Apto para Celiacos</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-success" href="#">Guardar</button>
                    <button type="button" class="btn btn-secondary"><a href="index.html">Cancelar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
